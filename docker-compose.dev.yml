version: '3'

services:
  # MySQL开发环境（单节点）
  mysql-dev:
    image: mysql:8.0
    container_name: mysql-dev
    restart: always
    ports:
      - "3307:3306"  # 修改为3307端口
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rental_house
      MYSQL_USER: rental
      MYSQL_PASSWORD: rental123
    volumes:
      - ./docker/mysql-dev/data:/var/lib/mysql
      - ./docker/mysql-dev/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - rental-dev-net

  # Redis开发环境（单节点）
  redis-dev:
    image: redis:6.2
    container_name: redis-dev
    restart: always
    ports:
      - "6380:6379"  # 修改为6380端口
    volumes:
      - ./docker/redis-dev/data:/data
    command: redis-server --requirepass redis123
    networks:
      - rental-dev-net

networks:
  rental-dev-net:
    driver: bridge 